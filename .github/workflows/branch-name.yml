name: Write a comment in the PR if your branch is not following a predefined pattern
on: [pull_request]
jobs:
  branch_name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: AlbertHernandez/branch-name-action@test/branch-name-action
        with:
          branch_pattern: 'paco/'
          comment_for_invalid_branch_name: 'Ups! This branch name is not following the standards! \n You can see them here: http://google.com'
          fail_if_invalid_branch_name: 'false'
          ignore_branch_pattern: 'test'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
